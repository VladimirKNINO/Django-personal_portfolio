<h2>Vladimir has written {{ projects.count }}</h2>
{% for project in projects %}

<a href="{% url 'blog:detail' project.id %}"><h2>{{ project.title }}</h2></a>
<p>{{ project.description|truncatechars:70 }}</p>
<img src="{{project.image.url}}" height="180" width="360">
<br>
<h5>{{ project.date|date:'M d Y' }}</h5>



{% endfor %}
