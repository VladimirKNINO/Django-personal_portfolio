
{% extends 'portfolio/base.html' %}
{% block content %}

<h1>  Vladimir's Portfolio </h1>

{% load static %}

<a href="{% static 'portfolio/VK.doc'%}">Resume</a>
<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br>
<img src="{% static 'portfolio/frod.jpg' %}">
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

<img src="{{project.image.url}}" height="180" width="360">
<br>
{% if project.url %}
<a href="{{project.url}}">Link</a>
{% endif %}



{% endfor %}

{%endblock%}
